<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <title>Loan Calculator</title>
</head>
<style>
.btn{
    margin-bottom: 25px;
}
#resultsDiv{
    display: none;
}
</style>
<body>
    <div class="container">
        <div class="row col s12">
            <h1 class="center-align heading">Loan Calculator</h1>
            <form id="loanForm">
                <div class="col s12 firstInput">
                    <input type="number" id="amount" placeholder="How much do you want to loan?">
                </div>
                <div class="col s12">
                        <input type="number" id="interest" placeholder="What is your interest rate?">
                </div>
                <div class="col s12">
                        <input type="number" id="duration" placeholder="What is the duration of your loan?">
                </div>
                <div class="col s12">
                        <button class="col s12 waves-effect waves-light btn" type="submit">Calculate your loan costs</button>
                </div>
            </form>

            <div class="coll s12" id="resultsDiv">
                    <div class="col s12">
                            <label for="result1">Total interest to pay:</label> 
                            <input id="result1" type="number" disabled="disabled">
                    </div>

                    <div class="col s12">
                            <label for="result2">Your monthly payment is:</label> 
                            <input id="result2" type="number" disabled="disabled">
                    </div>

                    <div class="col s12">
                            <label for="result3">Your total amount to pay:</label> 
                            <input id="result3" type="number" disabled="disabled">
                    </div>
            </div>
        </div>
    </div>


    
    <script src="main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
</body>
</html>
